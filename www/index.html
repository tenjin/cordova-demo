<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <title>Tenjin Cordova Plugin Demo</title>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <h3 class="panel-title">Tenjin Cordova Demo</h3>
            </div>
            <div class="panel-body">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Transaction</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" class="form-control" id="productName" placeholder="Product Name" value="io.tenjin.demo.product">
                            </div>
                            <div class="form-group">
                                <label for="currency">Currency</label>
                                <input type="text" class="form-control" id="currency" placeholder="Currency" value="USD">
                            </div>
                            <div class="form-group">
                                <label for="quantity">Quantity</label>
                                <input type="text" class="form-control" id="quantity" placeholder="Quantity" value="1">
                            </div>
                            <div class="form-group">
                                <label for="unitPrice">UnitPrice</label>
                                <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price" value="0.99">
                            </div>
                            <button type="button" class="btn btn-default" id="sendTransactionButton">Send Transaction</button>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Event</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input type="text" class="form-control" id="eventName" placeholder="Event Name" value="swipeRight">
                            </div>
                            <button type="button" class="btn btn-default" id="sendEventButton">Send Event</button>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Event &amp; Value</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="eventName2">Event Name</label>
                                <input type="text" class="form-control" id="eventName2" placeholder="Event Name" value="item">
                            </div>
                            <div class="form-group">
                                <label for="eventValue">Event Value</label>
                                <input type="text" class="form-control" id="eventValue" placeholder="Event Value" value="100">
                            </div>
                            <button type="button" class="btn btn-default" id="sendEventAndValueButton">Send Event and Value</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
